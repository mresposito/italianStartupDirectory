@(title: String, javascript: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
  <style>
    @@font-face {
      font-family: quickLight;
      src: url(@routes.Assets.at("font/Quicksand_Light.otf"))
    }

    @@font-face {
      font-family: quick;
      src: url(@routes.Assets.at("font/Quicksand_Book.otf"))
    }

    @@font-face {
      font-family: openSans;
      src: url(http://fonts.googleapis.com/css?family=Open+Sans)
    }
  </style>

  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
    <!-- Bootstrap -->
    <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet" media="screen">
  </head>

  <style>
  </style>

  <body>
    <!-- Navbar ================================================== -->

    <div id="bodyWrap">
      <div class="navbar navbar-fixed-top" style="position: relative;">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="logo" href="#">Italian Startup Directory</a>
            <div class="nav-collapse collapse" style="float: right; margin-right:40px;">
              <ul class="nav">
                <li><a class="header-link" href="/persone">Persone</a></li>
                <li><a class="header-link" href="/startup">Startup</a></li>
                <li><a class="header-link" href="/risorse">Risorse</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="realBody" >
        @content
      </div>
    </div> <!-- end bodyWrap -->

    <div id="footer">
        <div class="italianFlagRow noSpace">
          <div class="italianFlag italianFlagRed"></div>
          <div class="italianFlag italianFlagWhite"></div>
          <div class="italianFlag italianFlagGreen"></div>
        </div>
      <div class="container" style="margin-top: 15px;">
        <div class="container narrow row-fluid">
          <div class="span4 footerContent">
            <a href="/about" class="footerContentLink">About</a>
          </div>
          <div class="span4 footerContent">
            <a href="mailto:michele@@startupdirectory.org" class="footerContentLink">Contattaci</a>
          </div>
          <div class="span4 footerContent">
            <a href="/contact" class="footerContentLink">Privacy</a>
          </div>
        </div>
      </div>
    </div>
  </body>


  <!-- Le Javascript ================================================== -->

  <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>

  @javascript

</html>
